<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div id="video-show" class="well"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="well">
                   
                    <div class="form-group">
                        <label>Your ID:</label>
                        <textarea id="yourId" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Other ID:</label>
                        <textarea id="otherId" class="form-control" rows="5"></textarea>
                    </div>
                    <button id="connect" class="btn btn-primary">connect</button>
                    
                </div>
            </div>

            <div class="col-md-6">
                <div class="well">
                    <pre id="messages" style="height: 275px;overscroll-behavior-x: auto;"></pre>
                    <div class="form-horizontal">
                      <div class="form-group">
                        <div class="col-md-10">
                            <input id="yourMessage" class="form-control" placeholder="your message">
                        </div>
                        <div class="col-md-2">
                            <button id="send" class="btn btn-default">send</button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="bundle.js" charset="utf-8"></script>

    <script 
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous">
    </script>
    <!-- Latest compiled and minified JavaScript -->
    <script 
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
        crossorigin="anonymous">
    </script>
</body>
</html>
